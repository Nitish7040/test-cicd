name: CI/CD for Test App (Client + Server)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      # Step 1: Checkout Repo
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      # Step 2: Install Node.js
      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # Step 3: Install backend dependencies and restart server
      - name: 🚀 Setup Backend (Node.js)
        run: |
          echo "📂 Switching to server directory"
          cd server

          echo "📦 Installing server dependencies"
          npm ci

          echo "🚀 Restarting backend using PM2"
          pm2 delete backend || true
          pm2 start npm --name backend -- start

      # Step 4: Install frontend dependencies and build app
      - name: 🌐 Setup Frontend (React)
        run: |
          echo "📂 Switching to client directory"
          cd client

          echo "📦 Installing client dependencies"
          npm ci

          echo "⚙️ Building React app"
          npm run build

      # Step 5: Serve frontend using PM2
      - name: 🚀 Serve Frontend with PM2
        run: |
          cd client
          pm2 delete frontend || true
          pm2 serve build 3000 --spa --name frontend

      # Step 6: Save PM2 process list
      - name: 💾 Save PM2 Process List
        run: |
          pm2 save

      # Step 7: (Optional) Restart PM2 on reboot
      - name: 🔁 Setup PM2 Startup Script (first time only)
        run: |
          pm2 startup systemd -u ubuntu --hp /home/ubuntu
