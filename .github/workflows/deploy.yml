name: CI/CD for Test App (Client + Server)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      # Step 1: Checkout Repo
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      # Step 2: Install Node.js
      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # Step 3: Install backend dependencies and restart server
      - name: ğŸš€ Setup Backend (Node.js)
        run: |
          echo "ğŸ“‚ Switching to server directory"
          cd server

          echo "ğŸ“¦ Installing server dependencies"
          npm ci

          echo "ğŸš€ Restarting backend using PM2"
          pm2 delete backend || true
          pm2 start npm --name backend -- start

      # Step 4: Install frontend dependencies and build app
      - name: ğŸŒ Setup Frontend (React)
        run: |
          echo "ğŸ“‚ Switching to client directory"
          cd client

          echo "ğŸ“¦ Installing client dependencies"
          npm ci

          echo "âš™ï¸ Building React app"
          npm run build

      # Step 5: Serve frontend using PM2
      - name: ğŸš€ Serve Frontend with PM2
        run: |
          cd client
          pm2 delete frontend || true
          pm2 serve build 3000 --spa --name frontend

      # Step 6: Save PM2 process list
      - name: ğŸ’¾ Save PM2 Process List
        run: |
          pm2 save

      # Step 7: (Optional) Restart PM2 on reboot
      - name: ğŸ” Setup PM2 Startup Script (first time only)
        run: |
          pm2 startup systemd -u ubuntu --hp /home/ubuntu
