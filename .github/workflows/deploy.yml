name: CI/CD for Test App (Client + Server)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout Repo
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      # Step 2: Copy code to EC2
      - name: ğŸš€ Copy project to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
            host: ${{ secrets.EC2_HOST }}
            username: ${{ secrets.EC2_USERNAME }}
            key: ${{ secrets.EC2_SSH_KEY }}
            source: "."
            target: "~/test"          # Make sure this folder exists on EC2

      # Step 3: SSH into EC2 and deploy
      - name: ğŸ› ï¸ Deploy on EC2 via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "ğŸ“‚ Switching to test directory"
            cd ~/test

            echo "ğŸ“¦ Installing server dependencies"
            cd server
            npm ci

            echo "ğŸš€ Restarting backend using PM2"
            pm2 delete backend || true
            pm2 start npm --name backend -- start
            cd ..

            echo "ğŸ“¦ Installing client dependencies"
            cd client
            npm ci

            echo "âš™ï¸ Building React app"
            npm run build

            echo "ğŸŒ Serving frontend with PM2"
            pm2 delete frontend || true
            pm2 serve build 3000 --name frontend --spa
            cd ..

            echo "ğŸ’¾ Saving PM2 process list"
            pm2 save

            echo "âœ… Deployment complete!"
