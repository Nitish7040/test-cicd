name: CI/CD for Test App (Client + Server)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout Repo
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      # Step 2: ğŸš€ Copy code to EC2
      - name: ğŸš€ Copy project to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "."
          target: "~/test"

      # Step 3: ğŸ› ï¸ SSH into EC2 and deploy
      - name: ğŸ› ï¸ Deploy on EC2 via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "ğŸ“‚ Switching to test directory"
            cd ~/test

            echo "ğŸ›‘ Stopping existing PM2 apps (backend, frontend, server)"
            pm2 delete backend || echo "No backend to delete"
            pm2 delete frontend || echo "No frontend to delete"
            pm2 delete server || echo "No server to delete"

            echo "ğŸ“¦ Installing server dependencies"
            cd Server
            npm ci

            echo "ğŸš€ Starting backend using PM2"
            pm2 start npm --name backend -- start
            cd ..

            echo "ğŸ“¦ Installing client dependencies"
            cd Client
            npm ci

            echo "âš™ï¸ Building React app"
            npm run build

            echo "ğŸŒ Serving frontend with PM2"
            pm2 serve dist 3000 --name frontend --spa
            cd ..

            echo "ğŸš€ Starting server using PM2"
            cd Server
            pm2 start npm --name server -- run server # You must have "server" script in package.json
            cd ..

            echo "ğŸ’¾ Saving PM2 process list"
            pm2 save

            echo "ğŸ” Reloading Nginx"
            sudo nginx -t && sudo systemctl reload nginx

            echo "âœ… Deployment complete!"
